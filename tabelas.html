<!DOCTYPE HTML>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Tabelas HTML</title>
	</head>

	<body>
		<h2>Tabela de Preços</h2>

		<table style="border-style: solid; border-color: #aacc66">
			<thead style="background-color: #aacf12">
				<tr>
					<th> PRODUTO </th>
					<th> PREÇO </th>
				</tr>
			</thead>
			<tbody style="background-color: #5C73F2; color: #FFF">
				<tr>
					<td>Smart TV</td>
					<td>2.500,00</td>
				</tr>

				<tr>
					<td>XBOX</td>
					<td>1.300,00</td>
				</tr>
			</tbody>
			<tfoot style="font-size: 10px">
				<tr>
					<td colspan="2">
						Promoção válida até 31/03/2020.
					</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
