<!DOCTYPE HTML>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Tabelas HTML</title>
	</head>

	<body>
		<h2>Dados do produto</h2>

		<table style="border-style: solid; border-color: #aacc66">
			<thead style="background-color: #aacf12">
				<tr>
					<th> PRODUTO </th>
					<th> DESCRIÇÃO </th>
					<th> PREÇO </th>
				</tr>
			</thead>
			<tbody style="background-color: #5C73F2; color: #FFF">
				<tr>
					<td rowspan="2"><img src="ssd.jpg"></td>
					<td>SSD 128 GB</td>
					<td>150,00</td>
				</tr>
				<tr>
					<td>SSD 256 GB</td>
					<td>290,00</td>
				</tr>
				<tr>
					<td>XBOX</td>
					<td>One 500 GB</td>
					<td>1.350,00</td>
				</tr>
				
			</tbody>
			<tfoot style="font-size: 10px">
				<tr>
					<td colspan="3">
						Promoção válida até 31/03/2022.
					</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
